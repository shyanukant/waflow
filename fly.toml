# WAFlow - Fly.io Configuration
# https://fly.io/docs/reference/configuration/

app = 'waflow'
primary_region = 'sin'  # Singapore - closest to India

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Keep running for WhatsApp
  auto_start_machines = true
  min_machines_running = 1    # Always have at least 1 instance

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 100
    soft_limit = 80

# Persistent volume for WhatsApp sessions
[mounts]
  source = 'waflow_data'
  destination = '/app/data'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
